<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/base">
    
<head>
  	<title>MR - Cliente</title>
</head>
  
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
    <section class="content-header">
    	<h1>Assistência Técnica
        	<small>Lavadoras de roupa</small>
      	</h1>
      	<ol class="breadcrumb">
        	<li><a href="#"><i class="fa fa-home"></i> MR App</a></li>
        	<li class="active">Home</li>
      	</ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-success">
        	<div class="box-header with-border">
          		<h3 class="box-title">Cadastrar cliente</h3>
        	</div><!-- /.box-header -->
        	
        	<form th:action="@{/cliente/cadastrar}" method="post" th:object="${cliente}">
        		<div class="box-body">
          			<div class="row">
            			<div class="col-md-6">
              				<div class="form-group">
                				<label for="inputNome">Nome</label>
                				<div class="input-group">  
                  					<span class="input-group-addon"><i class="fa fa-font"></i></span>
                  					<input type="text" class="form-control" id="inputNome" th:field="*{nome}"></input>
                				</div>
              				</div>
              				<div class="form-group">
                				<label for="inputTelefone">Telefone</label>
                				<div class="input-group">  
                  					<span class="input-group-addon"><i class="fa fa-phone"></i></span>
                  					<input type="text" class="form-control" id="inputTelefone" th:field="*{telefone}" data-inputmask='"mask": "(99) 9999-9999"' data-mask=""></input>
                				</div>
              				</div>
            			</div><!-- ./col -->

            			<div class="col-md-6">
              				<div class="form-group">
                				<label for="inputEndereco">Endereço</label>
                				<div class="input-group">  
                  					<span class="input-group-addon"><i class="fa fa-road"></i></span>
                  					<input type="text" class="form-control" id="inputEndereco" th:field="*{endereco}"></input>
                				</div>
              				</div>
            			</div><!-- ./col -->
          			</div><!-- ./row -->
        		</div><!-- /.box-body -->
			
				<div class="box-footer">
          			<button type="submit" class="btn btn-success pull-right">Cadastrar</button>
          			<!--<a href="index.html"><button class="btn btn-warning pull-right">Cancelar</button></a>-->
        		</div>
        	</form>
      	</div><!-- /.box -->
	</section><!-- /.content -->
</div><!-- /.content-wrapper -->

</html>
