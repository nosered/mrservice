<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base" th:with="currentPage='cliente'">

<head>
<title>MR - Máquina</title>
</head>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Assistência Técnica <small>Lavadoras de roupa</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i> MR App</a></li>
			<li class="active">Home</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box box-success">
			<div class="box-header with-border">
				<h3 class="box-title">Cadastrar máquina</h3>
			</div>
			<!-- /.box-header -->

			<form th:action="@{/maquina/salvar/{idCliente}(idCliente=${cliente.id})}" method="post"
				th:object="${maquina}">
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<input type="hidden" th:field="*{id}"></input>
							<div class="form-group">
								<label>Cliente</label>
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-user"></i></span> 
										<select disabled="disabled"
										class="form-control input-lgol" style="width: 100%;">
                                          <option th:value="${cliente.id}" th:field="*{cliente}" th:text="${cliente.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputFabricante">Fabricante</label>
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-industry"></i></span> <input type="text"
										class="form-control input-lg" id="inputFabricante"
										th:field="*{fabricante}"></input>
								</div>
							</div>
						</div>
						<!-- ./col -->

						<div class="col-md-6">
							<div class="form-group">
								<label for="inputModelo">Modelo</label>
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-cube"></i></span> <input type="text"
										class="form-control input-lg" id="inputModelo"
										th:field="*{modelo}"></input>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPeso">Peso</label>
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-balance-scale"></i></span> <input type="text"
										class="form-control input-lg" id="inputPeso"
										th:field="*{peso}"></input>
								</div>
							</div>
						</div>
						<!-- ./col -->
					</div>
					<!-- ./row -->
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" class="btn btn-success pull-right btn-lg">Salvar</button>
					<!--<a href="index.html"><button class="btn btn-warning pull-right">Cancelar</button></a>-->
				</div>
			</form>
		</div>
		<!-- /.box -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

</html>
