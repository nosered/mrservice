<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/base"
    th:with="currentPage='ordemservico'">
<head>
  <title>MR - OS</title>
</head>

  <div layout:fragment="conteudo" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Assistência Técnica
        <small>Lavadoras de roupa</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> MR App</a></li>
        <li class="active">Home</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Abrir Ordem de Serviço</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label>Cliente</label>
                <div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span> 
	                <select class="form-control" data-placeholder="Selecione um cliente" style="width: 100%;">
	                  <option>Marcos Antônio</option>
	                  <option>Rosa Maria</option>
	                  <option>Mariana Silva</option>
	                  <option>Alison Santos</option>
	                  <option>Pedro Lucas</option>
	                  <option>Marcos Antônio</option>
	                  <option>Rosa Maria</option>
	                  <option>Mariana Silva</option>
	                  <option>Alison Santos</option>
	                  <option>Pedro Lucas</option>
	                  <option>Marcos Antônio</option>
	                  <option>Rosa Maria</option>
	                  <option>Mariana Silva</option>
	                  <option>Alison Santos</option>
	                  <option>Pedro Lucas</option>
	                </select>
                </div>
              </div>
              <div class="form-group">
                <label>Máquina</label>
                <div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-fw fa-cube"></i></span> 
	                <select class="form-control" data-placeholder="Selecione um cliente" style="width: 100%;">
	                  <option>Brastemp 11kg</option>
	                  <option>Eletrolux 9kg</option>
	                  <option>Arno 5kg</option>
	                </select>
                </div>
              </div>
              <div class="form-group">
                <label>Data</label>
                <div class="input-group date  input-group-lg">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="datepicker"></input>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Tipo de O.S.</label>
                <div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-fw fa-tag"></i></span>
	                <select class="form-control">
	                  <option>Visita</option>
	                  <option>Oficina</option>
	                  <option>Garantia</option>
	                </select>
                </div>
              </div>
              <div class="form-group">
                <label>Situação</label>
                <div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-fw fa-check-square-o"></i></span>
	                <select class="form-control">
	                  <option>Autorizada</option>
	                  <option>Pendente</option>
	                  <option>Em serviço</option>
	                  <option>Cancelada</option>
	                  <option>Terminada</option>
	                </select>
                </div>
              </div>
              <div class="form-group">
                <label>Defeito relatado</label>
                <div class="input-group input-group-lg">
                	<span class="input-group-addon"><i class="fa fa-fw fa-pencil-square-o"></i></span>
                	<textarea class="form-control " style="width: 100%;"></textarea>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-success pull-right">Agendar</button>
          <!--<a href="index.html"><button class="btn btn-warning pull-right">Cancelar</button></a>-->
        </div>
      </div>
      <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>

<section layout:fragment="js">
	<script>
  		$(function () {
    	//Initialize Select2 Elements
    		$(".select2").select2();
  		});
  		//Date picker
  		$('#datepicker').datepicker({
    		autoclose: true
  		});
	</script>
</section>

</html>
