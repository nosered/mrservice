<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/base"
    th:with="currentPage='cliente'">
<head>
  	<title>MR - Clientes</title>
</head>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
    <section class="content-header">
      	<h1>Assistência Técnica
        	<small>Lavadoras de roupa</small>
      	</h1>
      	<ol class="breadcrumb">
        	<li><a href="#"><i class="fa fa-home"></i> MR App</a></li>
        	<li class="active">Home</li>
      	</ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box">
        	<div class="box-header">
              	<h3 class="box-title">Lista de Ordens de Servicos</h3>
            </div>
       
       		<div class="box-body">
              	<table id="ordemServico" class="table table-bordered table-hover">
                	<thead>
                		<tr>
                  			<th>Cliente</th>
                  			<th>Técnico</th>
                  			<th>Data</th>
                  			<th>Máquina</th>
                  			<th>Defeito</th>
                  			<th>Editar</th>
                  			<th>Remover</th>
                  			<th>Ver detalhes</th>
                		</tr>
                	</thead>
                	<tbody>
                		<tr th:each="ordemServico :	${ordemServicoList}">
                  			<td><strong><a th:href="@{#}" th:text="${ordemServico.cliente.nome}" style="display:block;">Cliente</a></strong></td>
                  			<td th:text="${ordemServico.tecnico.nome}">Tecnico</td>
                  			<td th:text="${ordemServico.data}">Data</td>
                  			<td th:text="${ordemServico.maquina.modelo}">Maquina</td>
                  			<td th:text="${ordemServico.defeito}">Defeito</td>
                  			<td><a th:href="@{/ordemServico/editar/{idOrdemServico}(idOrdemServico=${ordemServico.id})}"><button class="btn btn-default btn-sm btn-block"><i class="fa fa-plus text-blue"> Editar </i> </button></a></td>
                  			<td><a th:href="@{/ordemServico/remover/{idOrdemServico}(idOrdemServico=${ordemServico.id})}"><button class="btn btn-default btn-sm btn-block"><i class="fa fa-minus-square text-blue"> Remover </i> </button></a></td>
                  			<td><a th:href="@{/ordemServico/detalhes/{idOrdemServico}(idOrdemServico=${ordemServico.id})}"><button class="btn btn-default btn-sm btn-block"><i class="fa fa-info-circle text-blue"> Detalhes </i> </button></a></td>
                  		</tr>
                	</tbody>
              
              	</table>
            </div><!-- /.box-body -->
		</div><!-- ./box -->
	</section><!-- /.content -->
</div><!-- /.content-wrapper -->

<section layout:fragment="js">
	<script>
  		$(function () {
    		$('#clientes').DataTable({
      			"paging": true,
      			"lengthChange": false,
      			"searching": true,
      			"ordering": false,
      			"info": true,
      			"autoWidth": false
    		});
  		});
	</script>
</section>

</html>
