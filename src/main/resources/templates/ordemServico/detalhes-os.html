<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base" th:with="currentPage='cliente'">
<head>
<title>MR - Cliente</title>
</head>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Assistência Técnica <small>Lavadora de roupas</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
			<li class="active">Here</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<span class="fa fa-info-circle"></span> <span class="box-title">Detalhes
							Ordem de Serviço</span>
						<div class="box-tools pull-right" title="Status">
							<div class="btn-group">
								<a type="button"
									th:href="@{/ordemServico/editar/{idOrdemServico}(idOrdemServico=${ordemServico.id})}"
									class="btn btn-default"><i
									class="fa fa-pencil-square-o text-blue"></i> Editar</a>
							</div>
						</div>
					</div>

					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<p>
									<strong>Cliente: </strong>
								</p>
								<p th:text="${ordemServico.cliente.nome}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Data: </strong>
								</p>
								<p th:text="${ordemServico.data}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Máquina:</strong>
								</p>
								<p th:text="${ordemServico.maquina.modelo}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Técnico:</strong>
								</p>
								<p th:text="${ordemServico.tecnico.nome}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Defeito: </strong>
								</p>
								<p th:text="${ordemServico.defeito}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Tipo:</strong>
								</p>
								<p th:text="${ordemServico.tipo.descricao}"></p>
							</div>

							<div class="col-md-3">
								<p>
									<strong>Status:</strong>
								</p>
								<p th:text="${ordemServico.status.descricao}"></p>
							</div>
							<div class="col-md-3">
								<p>
									<strong>Valor Total:</strong>
								</p>
								<p>R$0,00</p>
							</div>
						</div>
						<!-- ./row-->
					</div>
					<!-- ./box-body -->
				</div>
				<!-- ./box -->
			</div>
			<div class="col-md-6">
				<div class="box">
					<div class="box-header">
						<span class="fa fa-wrench"></span>
						<h3 class="box-title">Peças</h3>
						<div class="box-tools pull-right" title="Status">
							<div class="btn-group">
								<a th:href="@{/item/form/}"><button type="button" class="btn btn-default" >
									<i class="fa fa-tasks text-blue"></i> Adicionar Peças 
								</button></a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<table class="table table-condensed">
							<tr>
								<th >id</th>
								<th>Nome</th>
								<th>Tipo</th>
							</tr>
							<tr th:each="item :	${itensList}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.nome}"></td>
								<td th:text="${item.tipo.descricao}"></td>
							</tr>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>

			<div class="col-md-6">
				<div class="box">
					<div class="box-header">
						<span class="fa fa-hand-grab-o"></span> 
						<h3 class="box-title">Serviços</h3>
						<div class="box-tools pull-right" title="Status">
							<div class="btn-group">
								<a th:href="@{/servico/form}"><button type="button" class="btn btn-default">
									<i class="fa fa-tasks text-blue"></i> Adicionar Serviços
								</button></a>
							</div>
						</div>
					</div><!-- /.box-header -->
					<div class="box-body no-padding">
							<table class="table table-condensed">
								<tr>
									<th >id</th>
									<th>Descrição</th>
									<th>Preço</th>
								</tr>
								<tr th:each="servicos :	${servicosList}">
									<td th:text="${servicos.id}"></td>
									<td th:text="${servicos.descricao}"></td>
									<td th:text="${servicos.preco}"></td>
								</tr>
							</table>	
					</div><!-- /.box-body -->
				</div>
			</div>
		</div>
		<!-- row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- SE NECESSÁRIO JAVASCRIPT EXTRA -->
<section layout:fragment="js">
</section>

</html>
