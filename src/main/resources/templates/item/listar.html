<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/base"
    th:with="currentPage='estoque'">
<head>
	<title>Página Modelo</title>
</head>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
    <section class="content-header">
    	<h1>Assistência Técnica
    		<small>Lavadoras de roupa</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
			<li class="active">Here</li>
		</ol>
	</section>
	
	<!-- Main content -->
	<section class="content">
		<div class="box">
        	<div class="box-header">
              	<h3 class="box-title">Estoque de Itens</h3>
            </div>
       
       		<div class="box-body">
              	<table id="itens" class="table table-bordered table-hover">
                	<thead>
                		<tr>
                  			<th>Nome</th>
                  			<th>Qtd Mínima</th>
                  			<th>Qtd Estoque</th>
                  			<th>Tipo</th>
                  			<th>Condição</th>
                		</tr>
                	</thead>
                	<tbody>
                		<tr th:each="item :	${itens}">
                  			<td th:text="${item.nome}"></td>
                  			<td th:text="${item.qtdMinima}"></td>
                  			<td th:text="${item.qtdEstoque}"></td>
                  			<td th:text="${item.tipo.descricao}"></td>
                  			<td th:text="${item.condicao.descricao}"></td>
                		</tr>
                	</tbody>
                	<tfoot>
                		<tr>
                  			<th>Nome</th>
                  			<th>Qtd Mínima</th>
                  			<th>Qtd Estoque</th>
                  			<th>Tipo</th>
                  			<th>Condição</th>
                		</tr>
                	</tfoot>
              	</table>
            </div><!-- /.box-body -->
		</div><!-- ./box -->

	</section><!-- /.content -->
</div><!-- /.content-wrapper -->

<!-- SE NECESSÁRIO JAVASCRIPT EXTRA -->
<section layout:fragment="js">
	<script>
  		$(function () {
    		$('#itens').DataTable({
      			"paging": true,
      			"lengthChange": false,
      			"searching": true,
      			"ordering": false,
      			"info": true,
      			"autoWidth": false
    		});
  		});
	</script>
</section>

</html>
