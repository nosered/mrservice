<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/base"
    th:with="currentPage='agenda'">
<head>
	<title>MR - Agendamentos</title>
</head>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="conteudo" class="content-wrapper">
	<!-- Content Header (Page header) -->
    <section class="content-header">
    	<h1>Assistência Técnica
        	<small>Lavadoras de roupa</small>
      	</h1>
      	<ol class="breadcrumb">
        	<li><a href="#"><i class="fa fa-home"></i> MR App</a></li>
        	<li class="active">Home</li>
      	</ol>
    </section>

    <!-- Main content -->
    <section class="content">
   		<div class="box">
        	<div class="box-header">
          		<i class="ion ion-clipboard"></i>
          		<h3 class="box-title">Agendamentos</h3>
        	</div>
        
        	<div class="box-body">
        		<script>
        			$(document).ready(function() {
        	        	$('#calendar').fullCalendar({
        	            	theme: true,
        	            	editable: false,
        	            	events: "../data/agendamentos"
        	        	});
        	 
        	    	});
        		</script>
          		<div id="calendar"></div>
        	</div><!-- /.box-body -->
        	
        	<div class="box-footer clearfix no-border">
        		<button type="button" class="btn btn-success pull-right"><i class="fa fa-plus"></i> Agendar Visita</button>
        	</div>
		</div><!-- ./box -->
	</section><!-- /.content -->
</div><!-- /.content-wrapper -->

<section layout:fragment="js">
	<script>
		$(function () {
			var date = new Date();
		    var d = date.getDate(),
		        m = date.getMonth(),
		        y = date.getFullYear();
		    $('#calendar').fullCalendar({
		      header: {
		        left: 'prev,next today',
		        center: 'title',
		        right: 'month,agendaWeek,agendaDay'
		      },
		      buttonText: {
		        today: 'today',
		        month: 'month',
		        week: 'week',
		        day: 'day'
		      },
		      editable: false,
		      droppable: false,
		      events: "../data/agendamentos"
		    });
		});
	</script>
</section>

</html>
